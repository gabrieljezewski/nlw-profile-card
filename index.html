<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Gabriel Jezewski - Profile Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat">
          </span>
          <img id="userImage" src="" alt="Foto pessoal">
        </div>
        <h1 id="userName">Gabriel Jezewski</h1>
        <a id="userLink" href="https://github.com/gabrieljezewski" target="_blank">
        <img src="images/github.svg" alt="Ícone github"> <span id="userLogin" >gabrieljezewski</span></a>
        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone youtube">
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/gabrieljezewski/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone instagram" target="_blank">
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/gabrieljezewski/" target="_blank">
              <img src="images/linkedin.png" alt="Ícone linkedin" target="_blank">
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter" target="_blank">
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
